<!doctype html>
<html lang="en">
  <head>
   <link rel="stylesheet" href="index.css"/>
   <!--nxtwave-->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </head>
  <body>
      <div>
        <form id="addUserForm">
            <h1 class="heading">Add User</h1>
            <label for="name" class="ml-3">Name</label>
            <input id="name" type="text" class="form-control ml-3 mb-3"/>
            <label for="email" class="ml-3">Email</label>
            <input id="email" type="text" class="form-control ml-3 mb-3"/>
            <label for="status" class="ml-3">Working Status</label> 
            <select id="status" class="form-control ml-3 mb-3">
                <option value="Active" selected>Active</option>
                <option value="Inactive">Inactive</option>
            </select>
            <label for="gender" class="ml-3">Gender</label>
            <div class="d-flex flex-row">
                <input type="radio" id="genderMale" name="gender" checked class="ml-3"/>
                <label id="genderMale" class="ml-1">Male</label>

                <input type="radio" id="genderFemale" name="gender" class="ml-3"/>
                <label id="genderFemale" class="ml-1">Female</label>
            </div>
            <button type="submit" class="btn btn-primary ml-3 p-2">Submit</button>
            <p id="nameErrMsg"></p>
            <p id="emailErrMsg"></p>

        </form>
      </div>

    <script src="index.js"></script>
  </body>
</html>
